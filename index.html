<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сериал Ведьмак | 2 сезон</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <header class="header">

        <div class="container header__container">
            <a class="header__logo logo" href="index.html">
                <img class="header__img" width="93" height="85" src="img/logo.svg" alt="лого сериал ведьмак">
            </a>
            <p class="header__preveiw">2 сезон уже с 17 декабря</p>
            <nav class="header__nav nav">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a class="nav__link nav__link_netflix" href="#" aria-label="Сервис Netflix"></a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link_okko" href="#" aria-label="Сервис Okko"></a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link_kinopoisk" href="#" aria-label="Сервис Кинопоиск"></a>
                    </li>

                </ul>
            </nav>
        </div>

    </header>
    <section class="present">

        <div class="container">
            <div class="present__hero">
                <h1 class="present__title">Ведьмак</h1>
                <p class="present__description">Те, кто связан предназначением,
                    всегда найдут друг друга</p>
                <a class="present__button" href="#"></a>
            </div>

            <div class="present__tabs tabs">
                <ul class="tabs__control">

                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn tabs__btn_active">Видео</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Фото</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Мерч</button>
                    </li>

                </ul>

                <ul class="tabs__list">
                    <li class="tabs__item">
                        <ul class="tabs__content">
                            <li class="card card_video">
                                <a class="card__link" href="#">
                                    <figure>
                                        <img class="card__video-img" src="/img/witcher.s02tr01.jpg" alt="">
                                        <figcaption>Русский трейлер #1</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="card card_video">
                                <a class="card__link" href="#">
                                    <figure>
                                        <img class="card__video-img" src="/img/witcher.s02tr02.jpg" alt="">
                                        <figcaption>Русский трейлер #2</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="card card_video">
                                <a class="card__link" href="#">
                                    <figure>
                                        <img class="card__video-img" src="/img/witcher.s02tiz01.jpg" alt="">
                                        <figcaption>Трейлер оригинальная озвучка</figcaption>
                                    </figure>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="tabs__item">
                        <ul class="tabs__content">
                            <li class="card card_image">
                                <img class="card__photo-img" src="img/cirilla.jpg" alt="">
                            </li>
                            <li class="card card_image">
                                <img class="card__photo-img" src="img/geralt.jpg" alt="">
                            </li>
                            <li class="card card_image">
                                <img class="card__photo-img" src="img/versus.jpg" alt="">
                            </li>
                            <li class="card card_image">
                                <img class="card__photo-img" src="img/kadrs2.jpg" alt="">
                            </li>
                        </ul>
                    </li>
                    <li class="tabs__item">
                        <ul class="tabs__content">
                            <li class="card card_product">
                                <article class="product">
                                    <img class="product__img" src="img/pendant.jpg" alt="">
                                    <h2 class="product__title">Медальон Школы Волка</h2>
                                    <div class="product__wrapper-buy">
                                        <p class="product__price">999₽</p>
                                        <button class="product__btn-buy">
                                            <svg class="product__btn-icon">
                                                <use xlink:href="#add" />
                                            </svg>
                                        </button>
                                    </div>
                                </article>
                            </li>
                            <li class="card card_product">
                                <article class="product">
                                    <img class="product__img" src="img/mask.jpg" alt="">
                                    <h2 class="product__title">Маска защитная</h2>
                                    <div class="product__wrapper-buy">
                                        <p class="product__price">390₽</p>
                                        <button class="product__btn-buy">
                                            <svg class="product__btn-icon">
                                                <use xlink:href="#add" />
                                            </svg>
                                        </button>
                                    </div>
                                </article>
                            </li>
                            <li class="card card_product">
                                <article class="product">
                                    <img class="product__img" src="img/pendent.jpg" alt="">
                                    <h2 class="product__title">Кулон Волк</h2>
                                    <div class="product__wrapper-buy">
                                        <p class="product__price">1999₽</p>
                                        <button class="product__btn-buy">
                                            <svg class="product__btn-icon">
                                                <use xlink:href="#add" />
                                            </svg>
                                        </button>
                                    </div>
                                </article>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

    </section>

                d="M11 9H13V6H16V4H13V1H11V4H8V6H11V9ZM7 18C5.9 18 5.01 18.9 5.01 20C5.01 21.1 5.9 22 7 22C8.1 22 9 21.1 9 20C9 18.9 8.1 18 7 18ZM17 18C15.9 18 15.01 18.9 15.01 20C15.01 21.1 15.9 22 17 22C18.1 22 19 21.1 19 20C19 18.9 18.1 18 17 18ZM7.17 14.75L7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.59 17.3 11.97L21.16 4.96L19.42 4H19.41L18.31 6L15.55 11H8.53L8.4 10.73L6.16 6L5.21 4L4.27 2H1V4H3L6.6 11.59L5.25 14.04C5.09 14.32 5 14.65 5 15C5 16.1 5.9 17 7 17H19V15H7.42C7.29 15 7.17 14.89 7.17 14.75Z" />

    </svg>
